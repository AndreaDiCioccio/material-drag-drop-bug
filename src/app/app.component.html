<h1>Like Trello Demo</h1>
<div class="lists" cdkDropListGroup>
    <div class="container">
        <h2>To do</h2>
        <div cdkDropList
            [cdkDropListData]="todo"
            class="list"
            (cdkDropListDropped)="drop($event)">
            <div class="box" *ngFor="let item of todo" cdkDrag>
                <div class="title">{{item}}
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <h2>Done</h2>
        <div cdkDropList
            [cdkDropListData]="done"
            class="list"
            (cdkDropListDropped)="drop($event)">
            <div class="box" *ngFor="let item of done" cdkDrag>
                <div class="title">{{item}}
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <h2>Zero Items List</h2>
        <div cdkDropList
            [cdkDropListData]="zeroItems"
            class="list"
            (cdkDropListDropped)="drop($event)">
            <div class="box" *ngFor="let item of zeroItems" cdkDrag>
                <div class="title">{{item}}
                </div>
            </div>
        </div>
    </div>
</div>
